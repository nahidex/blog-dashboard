<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Blog Dashbaord</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@400;500;600;&display=swap"
      rel="stylesheet"
    />
    <script type="module" src="./js/main.js"></script>
  </head>
  <body>
    <div class="d-flex">
      <div
        class="offcanvas offcanvas-start bd-sidebar"
        tabindex="-1"
        id="sideNav"
        aria-labelledby="blogDashboardSideNavination"
      >
        <!-- <div class="offcanvas-header">
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="offcanvas"
            aria-label="Close"
          ></button>
        </div> -->
        <a class="bd-logo" href="#">
          <img src="images/logo.svg" alt="" />
        </a>
        <div class="bd-sidebar-nav">
          <ul>
            <li>
              <a class="active" href="#">
                <img src="images/icons/edit.svg" alt="" />
              </a>
            </li>
            <li>
              <a href="#">
                <img src="images/icons/mail.svg" alt="" />
              </a>
            </li>
            <li>
              <a href="#">
                <img src="images/icons/image.svg" alt="" />
              </a>
            </li>
            <li>
              <a href="#"> <img src="images/icons/pie-chart.svg" /> </a>
            </li>
            <li>
              <a href="#">
                <img src="images/icons/folder.svg" alt="" />
              </a>
            </li>
            <li>
              <a href="#"> <img src="images/icons/calendar.svg" alt="" /> </a>
            </li>
            <li>
              <a href="#">
                <img src="images/icons/briefcase.svg" alt="" />
              </a>
            </li>
          </ul>
          <a class="sidebar-logout" href="#">
            <img src="images/icons/log-in.svg" alt="" />
          </a>
        </div>
      </div>

      <div class="container-fluid">
        <!-- TOP NAV -->
        <div class="bd-top-nav">
          <div class="bd-top-nav-search">
            <div class="input-group">
              <span class="input-group-text" id="nav-search">
                <img src="images/icons/search.svg" alt="" />
              </span>
              <input
                type="text"
                class="form-control"
                placeholder="Search for anything.."
                aria-label="Search"
                aria-describedby="nav-search"
              />
            </div>
          </div>
          <div class="bd-top-nav-calender">
            <button type="button" class="btn btn-link bd-btn-link">
              <img
                class="calendar-icon"
                src="images/icons/calendar.svg"
                alt=""
              />
              <span class="day">Today </span>
              <span>October 29</span>
              <img
                class="chevron-down"
                src="images/icons/chevron-down.svg"
                alt=""
              />
            </button>
          </div>
          <div class="bd-top-nav-userinfo">
            <button class="btn btn-link bd-btn-link notification">
              <img src="images/icons/bell.svg" alt="" />
              <span>8</span>
            </button>
            <button
              data-bs-toggle="dropdown"
              class="btn btn-link bd-btn-link user-dropdown"
            >
              <img src="images/avatar.png" alt="" />
              <img src="images/icons/chevron-down.svg" alt="" />
            </button>
            <ul class="dropdown-menu dropdown-menu-end bd-dropdown-menu">
              <li><a class="dropdown-item" href="#">Menu item</a></li>
              <li><a class="dropdown-item" href="#">Menu item</a></li>
              <li><a class="dropdown-item" href="#">Menu item</a></li>
            </ul>
          </div>
        </div>
        <!-- /TOP NAV -->

        <!-- Welcome Message -->
        <div class="bd-welcome-message">
          <div class="d-flex">
            <h2>Welcome Back!</h2>
            <img src="images/hello.png" alt="" />
          </div>
          <p>Good Evening!</p>
        </div>
        <!-- /Welcome Message -->

        <!-- STATUS CARDS -->
        <div class="container-fuild">
          <div class="row">
            <div class="col-md-12 col-xxl-4">
              <div class="bd-user-card">
                <div class="card shadow-lg">
                  <div class="card-heading">
                    <h4>Henry Qells</h4>
                    <span>Writer/Author</span>
                  </div>
                  <div class="bd-card-body">
                    <div class="card-stats">
                      <h4>32</h4>
                      <span>Total Post</span>
                    </div>
                    <div class="card-stats">
                      <h4>23K</h4>
                      <span>Subscriber</span>
                    </div>
                  </div>
                </div>
                <img src="images/user-sitting-on-chair.png" alt="" />
              </div>
            </div>
            <div class="col-md-6 col-lg-3 col-xxl-2 d-flex">
              <div class="card bd-status-card bd-shadow-xs">
                <img src="images/Book.png" alt="" />
                <span>Total Post</span>
                <h4 class="mb-0 text-primary counter-count">154</h4>
              </div>
            </div>
            <div class="col-md-6 col-lg-3 col-xxl-2 d-flex">
              <div class="card bd-status-card bd-shadow-xs">
                <img src="images/File.png" alt="" />
                <span>Total Pages</span>
                <h4 class="mb-0 text-bg-secondary counter-count">56</h4>
              </div>
            </div>
            <div class="col-md-6 col-lg-3 col-xxl-2 d-flex">
              <div class="card bd-status-card bd-shadow-xs">
                <img src="images/Chat bubble.png" alt="" />
                <span>Comments</span>
                <h4 class="mb-0 text-success counter-count">34,267</h4>
              </div>
            </div>
            <div class="col-md-6 col-lg-3 col-xxl-2 d-flex">
              <div class="card bd-status-card bd-shadow-xs">
                <img src="images/like.png" alt="" />
                <span>Total Likes</span>
                <h4 class="mb-0 text-danger counter-count">62.26K</h4>
              </div>
            </div>
          </div>
        </div>
        <!-- /STATUS CARDS -->
      </div>
    </div>
  </body>
</html>
