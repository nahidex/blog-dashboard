<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Blog Dashbaord</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@400;500;600;&display=swap"
      rel="stylesheet"
    />
    <script type="module" src="./js/main.js"></script>
  </head>
  <body>
    <div class="d-flex">
      <div
        class="offcanvas offcanvas-start bd-sidebar"
        tabindex="-1"
        id="offcanvasExample"
        aria-labelledby="offcanvasExampleLabel"
      >
        <!-- <div class="offcanvas-header">
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="offcanvas"
            aria-label="Close"
          ></button>
        </div> -->
        <a class="bd-logo" href="#">
          <img src="images/logo.svg" alt="" />
        </a>
        <div class="bd-sidebar-nav">
          <ul>
            <li>
              <a class="active" href="#">
                <img src="images/icons/edit.svg" alt="" />
              </a>
            </li>
            <li>
              <a href="#">
                <img src="images/icons/mail.svg" alt="" />
              </a>
            </li>
            <li>
              <a href="#">
                <img src="images/icons/image.svg" alt="" />
              </a>
            </li>
            <li>
              <a href="#"> <img src="images/icons/pie-chart.svg" /> </a>
            </li>
            <li>
              <a href="#">
                <img src="images/icons/folder.svg" alt="" />
              </a>
            </li>
            <li>
              <a href="#"> <img src="images/icons/calendar.svg" alt="" /> </a>
            </li>
            <li>
              <a href="#">
                <img src="images/icons/briefcase.svg" alt="" />
              </a>
            </li>
          </ul>
          <a class="sidebar-logout" href="#">
            <img src="images/icons/log-in.svg" alt="" />
          </a>
        </div>
      </div>

      <div class="container-fluid"></div>
    </div>
  </body>
</html>
